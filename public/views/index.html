<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>NBA Player Profiler</title>

		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="libs/angular/angular.min.js"></script>

		<script src="js/controllers/MainCtrl.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="MainController as main">
		<div class="container">
			<!-- HEADER -->
			<nav class="navbar navbar-inverse">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">NBA Player Profiler</a>
				</div>
			</nav>
			
			<!-- FORM -->
			<form>
				<div class="form-group">
					<input type="text" ng-model="main.formData.player_name" class="form-control" placeholder="Player Name">
				</div>
				<button type="submit" class="btn btn-default" ng-click="main.addPlayer()">Add</button>
			</form>

			<!-- ANGULAR DYNAMIC CONTENT -->
			<div ng-repeat="player in main.players">
					{{player.info.name}}
			</div>
		</div>
	</body>
</html>
